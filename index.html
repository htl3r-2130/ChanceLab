<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleDraw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul class="sidebar">
            <li id="close"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="#" class="darkmodeText">Random Number</a></li>
            <li><a href="#" class="darkmodeText">Coinflip</a></li>
            <li><a href="#" class="darkmodeText">Roll a dice</a></li>
            <li><a href="#" class="darkmodeText" id="openSettings1">Settings</a></li>
        </ul>
        <ul>
            <li><a href="#" class="darkmodeText" id="firstChildFont">SimpleDraw.org</a></li>
            <li class="hideOnMobile" id="TEST"><a href="#" class="darkmodeText">Random Number</a></li>
            <li class="hideOnMobile"><a href="#" class="darkmodeText">Coinflip</a></li>
            <li class="hideOnMobile"><a href="#" class="darkmodeText">Roll a dice</a></li>
            <li class="hideOnMobile"><a href="#" class="darkmodeText" id="openSettings2">Settings</a></li>
            <li id="menu"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>
    </nav>

    <div class="settings">
        <div class="firstSetting">
            <h1 id="settingsLabel" class="darkmodeText">Settings</h1>
            <div class="closeSettings">
                <svg id="hideSettings" xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </div>
        </div>
        
        <div class="modeChanger">
            <div class="toggle-container">
                <label class="toggle-label">
                  <input type="checkbox" class="toggle-input" id="toggle">
                  <span class="toggle-slider"></span>
                </label>
            </div>
            <h3 id="darkmodeLabel" class="font darkmodeText">Darkmode</h3>
        </div>
    </div>

    <main>

        <div class="randomNum">
            <div class="randomNumView">
                <div class="randomNumOutput">
                    <h1 id="randomNumH1">0</h1>
                </div>
                <div class="randomNumInput">
                    <div class="randomNumMin">
                        <h4>Min</h2>
                        <input type="number" name="min" id="min" value="1">
                    </div>
                    <div class="randomNumMax">
                        <h4>Max</h2>
                        <input type="number" name="max" id="max" value="100">
                    </div>
                </div>
            </div>
            <div class="randomNumGenerate">
                <span id="randomNumError"></span>
                <button id="randomNumGenerate-btn">Generate random number</button>
            </div>
        </div>

        <div class="coinflip">
            <div class="coinflipView">
                <div id="rotatingBox"><img id="coin" src="pics/SVG/front.svg"></div>
            </div>
            <div class="coinflipGenerate">
                <button id="coinflip-btn">Flip the coin</button>
            </div>
        </div>


        <div class="dice">
            <div class="diceView">
                <img id="dice" src="pics/SVG/six.svg">
            </div>
            <div class="diceGenerate">
                <button id="dice-btn">Roll dice</button>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
